<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Head & Axes Plot Filter</title>
  </head>
  <body>
    <div id="view-toggle"></div>

    <div id="main-container">
      <div id="head"></div>

      <div id="axes-graphs">
        <div id="xy-top" style="display: none">
          <label>Top</label>
        </div>
        <div id="yz-side" style="display: none">
          <label>Side</label>
        </div>
        <div id="xz-front" style="display: none">
          <label>Front</label>
        </div>
      </div>
    </div>
  </body>
</html>
